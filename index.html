<!DOCTYPE html>
<html lang="ru" class="html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta name="author" content="c0de b0iii">
    <link rel="icon" href="./images/logos/fav.png" type="images/x-icon">
    <link rel="stylesheet" href="./pages/index.css">
    <script defer src="./scripts/index.js"></script>
    <title>Mesto</title>
</head>
<body class="page">

  <!-- HEADER -->
  <header class="header">
    <img src="./images/logos/header_logo.svg" alt="Лого" class="header__logo">
  </header>

  <!-- CONTENT -->
  <main class="content">
    <section class="profile" aria-label="Профиль">
      <did class="profile__wrapper">
        <img src="./images/content/profile_avatar.jpg" alt="Аватар" class="profile__avatar"></img>
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__subtitle">Исследователь океана</p>
        <button class="profile__edit-btn" type="button"></button>
      </div>
      </did>
      <button class="profile__add-btn"></button>
    </section>

    <section class="elements" aria-label="Посещённые Места">
      <ul class="elements__grid">
        <li class="elements__item">
          <img src="./images/content/anapa.jpg" alt="Рио-де-Анапа" class="elements__img">
          <div class="elements__wrapper">
            <h2 class="elements__name">Рио-де-Анапа</h2>
            <button type="button" class="elements__butt elements__butt_liked" aria-label="Сирдешко"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/content/baikal.jpg" alt="Байкал" class="elements__img">
          <div class="elements__wrapper">
            <h2 class="elements__name">Байкал</h2>
            <button type="button" class="elements__butt elements__butt_liked" aria-label="Сирдешко"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/content/altai.jpg" alt="Алтай" class="elements__img">
          <div class="elements__wrapper">
            <h2 class="elements__name">Алтай</h2>
            <button type="button" class="elements__butt elements__butt_liked" aria-label="Сирдешко"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/content/chechnya.jpg" alt="Чечня" class="elements__img">
          <div class="elements__wrapper">
            <h2 class="elements__name">Чечня</h2>
            <button type="button" class="elements__butt elements__butt_liked" aria-label="Сирдешко"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/content/dagestan.jpg" alt="Дагестан" class="elements__img">
          <div class="elements__wrapper">
            <h2 class="elements__name">Дагестан</h2>
            <button type="button" class="elements__butt elements__butt_liked" aria-label="Сирдешко"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/content/kamchatka.jpg" alt="Камчатский полуостров" class="elements__img">
          <div class="elements__wrapper">
            <h2 class="elements__name">Камчатский полуостров</h2>
            <button type="button" class="elements__butt elements__butt_liked" aria-label="Сирдешко"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <!-- POP-UP -->
  <section class="profiles-pop-up pop-up pop-up_opened" aria-label="Модалка для редакции профиля">
    <div class="pop-up__container">
      <h2 class="pop-up__title">Редактировать профиль</h2>
      <form action="" name="modal-form" class="pop-up__form">
        <input type="text" class="pop-up__input" id="name" name="name">
        <input type="text" class="pop-up__input" id="description" name="description">
        <button type="submit" class="pop-up__sub-butt">Сохранить</button>
      </form>
      <button type="button" class="pop-up__close-butt" aria-label="Закрыть"></button>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023. c0de b0iii</p>
  </footer>

</body>
</html>
